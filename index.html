<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
    
    <div class="start_btn"><button>Start Here</button></div>
    
    <div class="infobox"></div>
    <div class="infotitle"></div>
    <span>Quiz Rules</span>
    </div>

    <div class="info_list"></div>
        <div class="info">1. You are allowed <span> 15 seconds </span> per question
        <div class="info">2. Points will be added at the end</div>
        <div class="info">3. You cannot exit quiz after it has begun</div>
     </div>

     <div class="buttons">
<button class="quit">Exit Quiz</button>
<button class="restart">Continue Quiz</button>
     </div>
</body>
</html>
